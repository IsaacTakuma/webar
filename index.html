<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script>
			AFRAME.registerComponent('play-video', {
  init: function () {
    const video = this.el;
    video.pause();
    this.el.sceneEl.addEventListener('markerFound', function () {
      video.play();
    });
    this.el.sceneEl.addEventListener('markerLost', function () {
      video.pause();
    });
  },
});
		</script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="patt.patt">
        <!-- <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box> -->
								<!-- <img position="0 -1 0" id="img_play" src="./kimu.jpg"></img> -->
								<!-- <a-image
										src="./kimu_icon.jpg"
										width="2"
										height="2"
										position="0 0 0"
										rotation="-90 0 0"
								></a-image> -->
								<a-video
									src="demo.mp4"
									width="1.6"
									height="0.9"
									position="0 0 0"
									rotation="-90 0 0"
									play-video
									playsinline
									autoplay
									muted
							></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
