<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Video Example</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono">
      <a-marker preset="hiro">
        <a-entity id="video-container" position="0 0 0" rotation="-90 0 0">
          <a-video id="video" src="demo.mp4" width="4" height="3"></a-video>
          <a-plane id="play-button" color="#000000" opacity="0.8" height="1" width="1" position="0 0 -1" visible="false">
            <a-text value="Tap to Play" align="center" position="0 0.2 0"></a-text>
          </a-plane>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // マーカーが検出されたら、動画の再生を開始する
      document.querySelector('a-marker').addEventListener('markerFound', function() {
        // ユーザーのタップを待つ
        document.querySelector('#play-button').setAttribute('visible', true);
        document.querySelector('#play-button').addEventListener('click', function() {
          document.querySelector('#video').play();
          document.querySelector('#play-button').setAttribute('visible', false);
        });
      });
    </script>
  </body>
</html>
